<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Super Mario</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="mario">
    <div class="face">
      <div class="eye left">
        <div class="pupil"></div>
      </div>
      <div class="eye right">
        <div class="pupil"></div>
      </div>
      <div class="eyebrow left"></div>
      <div class="eyebrow right"></div>
      <div class="nose"></div>
      <div class="mouth">
        <div class="lip"></div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
